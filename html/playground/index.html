<!DOCTYPE HTML>
<html>
<header>

	<title>lcambero playground</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!-- Font Awesome  -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
		integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400,600" rel="stylesheet">

	<!-- CSS -->
	<link rel="stylesheet" href="../../css/playground/main.css">

	<!-- Favicon -->
	<link rel="icon" type="image/png" href="../../images/favicon.png" />
	<!-- the favicon is from https://fontawesome.com -->

</header>

<body>

	<div class="container">

		<div class="row p-5">
			<div class="col text-center">
				<hr class="hr-line-1">
				<span class="title-1">Playground</span>
				<hr class="hr-line-1">
			</div>
		</div>

		<div class="row">
			<div class="col text-center">
				<div class="row">
					<div class="col">
						<span class="abstract"></span>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<span class="abstract">More projects and games coming soon!</span>
					</div>
				</div>
			</div>
		</div>

		<div class="row p-5">
			<div class="col col-md-4">

				<div class="card bg-dark text-white" onclick="rockPaperScissors()">
					<img class="card-img" src="../../images/playground/rock_paper_scissors.png">
					<div class="card-img-overlay">
						<h5 class="card-title">Rock Paper Scissors</h5>
						<p class="card-text">The simple game of rock, paper and scissors programmed in ELM.
							<a href="https://github.com/lcambero/rock-paper-scissors" target="_blank"
								class="project-link" style="text-decoration: none;">
								View code.
							</a>
						</p>
						<p class="card-text">Play!</p>
					</div>
				</div>

			</div>
			<div class="col col-md-4">

				<div class="card bg-dark text-white" onclick="planets()">
					<img class="card-img" src="../../images/playground/planets.jpg">
					<div class="card-img-overlay">
						<h5 class="card-title">Planets</h5>
						<p class="card-text">You can discover what your name and weight will be on another planet in the
							solar system.
							<a href="https://github.com/lcambero/planets" target="_blank" class="project-link"
								style="text-decoration: none;">
								View code.
							</a>
						</p>
						<p class="card-text">Try it out!</p>
					</div>
				</div>

			</div>
			<div class="col col-md-4"></div>
		</div>

		<div class="row align-items-center footer py-3">
			<div class="col-auto" onclick="goBack()">
				<div class="row back-button">
					<div class="col-auto pr-0">
						<i class="fas fa-chevron-left"></i>
					</div>
					<div class="col-auto">
						<span>Back</span>
					</div>
				</div>
			</div>
		</div>

	</div>

	<script src="../../js/playground/main.js"></script>

</body>

</html>
